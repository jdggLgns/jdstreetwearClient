<div class="navbar">
  <div class="navbar-left">
    <input type="text" [(ngModel)]="searchQuery" (keyup.enter)="filterProducts()" placeholder="Search for products...">
    <button class="btn-search" (click)="filterProducts()">Search</button>
    <label class="category-label">Category:</label>
    <select [(ngModel)]="selectedCategoryId" (change)="filterProducts()">
      <option *ngFor="let category of categories" [ngValue]="category.id">
        {{ category.name }}
      </option>
    </select>
  </div>
  <div class="navbar-right">
    <button class="btn-cart" routerLink="/cart">
      <img src="assets/cart.png" alt="Cart">
      Shopping Cart
    </button>
    <span class="user-details">{{ userName }}</span>
    <button class="btn-logout" (click)="logout()">Logout</button>
  </div>
</div>

<h1 class="page-title">Products</h1>

<div class="product-list">
  <div class="product-item" *ngFor="let product of products" (click)="viewProduct(product.id)">
    <img [src]="product.image" alt="{{ product.name }}">
    <div class="product-info">
      <h3>{{ product.name }}</h3>
      <p>{{ product.category.name }}</p>
    </div>
  </div>
</div>
