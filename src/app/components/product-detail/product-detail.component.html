<div *ngIf="product">
    <img [src]="product.image" alt="{{ product.name }}">
    <div>
      <h2>{{ product.name }}</h2>
      <p>Price: {{ product.price | currency }}</p>
      <p>Color: {{ product.color }}</p>
      <p>Size: {{ product.size }}</p>
      <button (click)="addToCart(product.id)">Add to Cart</button>
    </div>
  </div>
