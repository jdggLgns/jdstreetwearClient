<div class="navbar">
  <div class="navbar-left">
    <button class="btn active" routerLink="/home">HOME</button>
</div>
</div>
<div class="navbar-center">
  <img src="assets/jdstreetwear.png" alt="Logo" class="title-logo" style="height: 150px; ">
</div>

<div class="container-signIn">
    <div class="form-container">
      <h2 class="main-title">Login</h2>
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="credentials.email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" [(ngModel)]="credentials.password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
