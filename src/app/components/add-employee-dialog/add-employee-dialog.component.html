<h2 class="dialog-title">Add Employee</h2>
<form class="dialog-container">
  <div class="dialog-form-group">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" [(ngModel)]="employee.user.firstName" name="firstName" class="dialog-form-control">
  </div>
  <div class="dialog-form-group">
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" [(ngModel)]="employee.user.lastName" name="lastName" class="dialog-form-control">
  </div>
  <div class="dialog-form-group">
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="employee.user.email" name="email" class="dialog-form-control">
  </div>
  <div class="dialog-form-group">
    <label for="password">Password</label>
    <input type="password" id="password" [(ngModel)]="employee.user.password" name="password" class="dialog-form-control">
  </div>
  <div class="dialog-form-group">
    <label for="phone">Phone</label>
    <input type="text" id="phone" [(ngModel)]="employee.phone" name="phone" class="dialog-form-control">
  </div>
  <div class="dialog-form-group">
    <label for="job">Job</label>
    <input type="text" id="job" [(ngModel)]="employee.job" name="job" class="dialog-form-control">
  </div>
  <div class="dialog-button-group">
    <button type="button" class="dialog-button dialog-button-secondary" (click)="onNoClick()">Cancel</button>
    <button type="button" class="dialog-button" (click)="onSaveClick()">Save</button>
  </div>
</form>
