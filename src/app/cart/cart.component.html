<div *ngIf="cart">
  <table>
    <tr>
      <th>Product Name</th>
      <th>Size</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Color</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let item of cart.items">
      <td>{{ item.product.name }}</td>
      <td>{{ item.product.size }}</td>
      <td>{{ item.product.price | currency }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.product.color }}</td>
      <td>
        <button (click)="removeItem(item.product.id)">Remove</button>
      </td>
    </tr>
  </table>
  <div>Total: {{ getTotal() | currency }}</div>
  <button (click)="confirmPurchase()">Confirm Purchase</button>
  <button (click)="closeCart()">Close</button>
</div>
